<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <div class="card CPM-bg-orange mt-5">
                        <div class="card-title p-5">
                            <h1 class="CPM-color-green">Todo List Pasquetta</h1>
                        </div>
                        <div class="card-body text-center">
                            <input class="me-1" type="text" name="ingredienti" id="ingredienti" v-model="item" @keyup.enter="insert">
                            <button class="ms-1" @click="insert">Invia</button>
                            <div v-if="error" class="CPM-color-green">Inserisci un ingrediente di almeno 3 lettere, <br> e ricordati di portare da bere a chi fa la brace!</div>
                        </div>
                    </div>
                </div>
                <div class="col-4 justify-content-center align-items-center">
                    <div class="list-group me-4 mt-3">
                        <ul v-if="listaSpesa.length > 0">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-dark rounded CPM-list" @click="notComplete(index)" :class="{'Myclass': item.completed}" v-for="item, index in listaSpesa" :key="index">
                                <span><img src="./img/beer.png" alt="beer"></span> <span class="ms-3 fs-5">{{item.name}}</span>
                                <div>
                                    <button class="btn btn-outline-success border-3 fs-5 me-3" @click="complete(index)"><i class="fa-solid fa-check"></i></button>
                                    <button class="btn btn-outline-danger border-3 fs-5" @click="deleteLi(index)"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </li>
                        </ul>
                        <h3 class="text-center ms-3 mt-5 CPM-color-green" v-else>La lista della spesa Ã¨ vuota! Comprale almeno le birre! rapporto birre acqua:<br> <img class="mt-3" src="./img/beer.png" alt="beer"><img class="mt-3" src="./img/beer.png" alt="beer"><img class="mt-3" src="./img/beer.png" alt="beer"><img class="mt-3" src="./img/beer.png" alt="beer"><img class="mt-3" src="./img/beer.png" alt="beer"><br><span class="mt-3 fs-1"><i class="fa-solid fa-xmark "></i></span><br><img class="mt-3" src="./img/water.png" alt=""></h3>
                    </div>
                </div>  
            </div>
        </div>
    </div>






    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
