<head>

<body>
    <div id="app">
        <div class="container">
            <input type="text" name="ingredienti" id="ingredienti" v-model="item" @keyup.enter="insert">
            <button @click="insert">Invia</button>
            <div v-if="error">Inserisci un ingrediente di almeno 3 lettere</div>
            <ul v-if="listaSpesa.length > 0">
                    <li @click="notComplete(index)" :class="{'Myclass': item.completed}" v-for="item, index in listaSpesa" :key="index">
                    <span>{{item.name}}</span>
                    <button @click="complete(index)">Fatto</button>
                    <button @click="deleteLi(index)">Cancella</button>
                </li>
            </ul>
            <h3 v-else>La lista della spesa Ã¨ vuota</h3>
        </div>
    </div>
